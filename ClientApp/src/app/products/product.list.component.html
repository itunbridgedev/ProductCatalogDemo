<h1>Available Products</h1>

<div *ngIf="toggleProductList" class="card">
    <div class="card-header">
        <small>click name for details</small>
    </div>
    <ul class="list-group list-group-flush" 
        *ngFor="let product of _products">
        <li class="list-group-item">
            <a routerLink="{{product.id}}">
                {{ product.name }}
            </a>
        </li>
    </ul>
</div>
<div *ngIf="!toggleProductList">No Products found</div>
